<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video src="./img/VID-20230203-WA0029.mp4"></video>
        <br>
        <div class="buttons">
            <i class="fa-solid fa-play play"></i>
            <i class="fa-solid fa-pause pause"></i>
            <i class="fa-solid fa-stop stop"></i>
            <i class="fa-solid fa-backward backward"></i>
            <i class="fa-solid fa-forward forward"></i>
        </div>

        <div class="strip">
            Время
            <input class="timing" type="range" value="0" step="0.5">
            <br>
            <div class="currentTime">
                Текущее время
                <span class="currentTime">0</span>
            </div>
            Громкость
            <input class="volume" type="range" min="0" max="1" value="" step="0.01">
        </div>
    </div>


    <script>
        const videoEl = document.querySelector('video');
        const playEl = document.querySelector('.play');
        const pauseEl = document.querySelector('.pause');
        const stopEl = document.querySelector('.stop');
        const forwardEl = document.querySelector('.forward');
        const backwardEl = document.querySelector('.backward');
        const timingEl = document.querySelector('.timing');
        const currentTimeEl = document.querySelector('.currentTime');
        const volumeEl = document.querySelector('.volume');


        playEl.addEventListener('click', function (e) {
            videoEl.play();
        });

        pauseEl.onclick = () => {
            videoEl.pause();
        };

        stopEl.onclick = () => {
            videoEl.pause();
            videoEl.currentTime = 0;
        };

        forwardEl.onclick = () => {
            videoEl.currentTime += 1;
        };

        backwardEl.onclick = () => {
            videoEl.currentTime -= 1;
        };

        videoEl.addEventListener('timeupdate', e => {
            currentTimeEl.innerText = videoEl.currentTime;
            timingEl.value = videoEl.currentTime / videoEl.duration * 100;
        });

        timingEl.addEventListener('input', () => {
            videoEl.currentTime = timingEl.value / 100 * videoEl.duration;
        });

        volumeEl.addEventListener('input', () => {
            videoEl.volume = volumeEl.value;
        });

    </script>
    <script src="https://kit.fontawesome.com/80a7b68288.js" crossorigin="anonymous"></script>
</body>

</html>
